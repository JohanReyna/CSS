<!DOCTYPE html>

    <link rel="stylesheet" href="../CSS/Style.css">

<body>
    <h1>Display: Flexbox</h1>

<h2>Flex direction: column reverse</h2>
<div class="columnreverse">

    <div>3</div>
    <div>4</div>
    
</div>
