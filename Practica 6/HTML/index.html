<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body>
    <h1 class="titulo">Align-items</h1>
    <div class="titulo">
        <h1>flex-start</h1>
        <h1>flex-end</h1>
    </div>
<div class="fila1">
    <div class="cuadromorado">
        <div class="flex-start">
            <div class="cuadro1"></div>
            <div class="cuadro2"></div>
            <div class="cuadro3"></div>
            <div class="cuadro4"></div>
        </div>
    </div>
    <div class="cuadromorado">
        <div class="flex-end">
            <div class="cuadro1"></div>
            <div class="cuadro2"></div>
            <div class="cuadro3"></div>
            <div class="cuadro4"></div>
        </div>
    </div>
</div>
<div class="titulo">
    <h1>center</h1>
    <h1>stretch</h1>
</div>

<div class="fila2">
    <div class="cuadromorado">
        <div class="center">
            <div class="cuadro1"></div>
            <div class="cuadro2"></div>
            <div class="cuadro3"></div>
            <div class="cuadro4"></div>
        </div>
    </div>
  <div class="cuadromorado">
      <div class="stretch">
          <div class="cuadro1"></div>
          <div class="cuadro2"></div>
          <div class="cuadro3"></div>
          <div class="cuadro4"></div>
      </div>
  </div>
</div>
</div>

<div class="titulo">
    <h1>baseline</h1>
</div>
<div class="fila3">
   <div class="cuadromorado2">
       <div class="baseline">
           <div class="cuadro1">text text</div>
           <div class="cuadro2">text text</div>
           <div class="cuadro3">text text</div>
           <div class="cuadro4">text text</div>
       </div>
   </div>
   </div>
   <br>
   <br>
   <h1 class="titulo">Align-content</h1>
   <div class="titulo">
       <h1>flex-start</h1>
       <h1>flex-end</h1>
   </div>
   <div class="fila1">
       <div class="cuadromorado">
           <div class="flexstart">
               <div class="cuadro1"></div>
               <div class="cuadro2"></div>
               <div class="cuadro3"></div>
               <div class="cuadro4"></div>
               <div class="cuadro5"></div>
               <div class="cuadro6"></div>
               <div class="cuadro7"></div>
               <div class="cuadro8"></div>
               <div class="cuadro9"></div>
           </div>
        </div>
        <div class="cuadromorado"> 
          <div class="flexend">
            <div class="cuadro1"></div>
            <div class="cuadro2"></div>
            <div class="cuadro3"></div>
            <div class="cuadro4"></div>
            <div class="cuadro5"></div>
            <div class="cuadro6"></div>
            <div class="cuadro7"></div>
            <div class="cuadro8"></div>
            <div class="cuadro9"></div>
          </div>
        </div>  
   </div>
   <div class="titulo">
       <h1>Center</h1>
       <h1>Stretch</h1>
   </div>
   <div class="fila2">
       <div class="cuadromorado">
           <div class="CENTER">
               <div class="cuadro1"></div>
               <div class="cuadro2"></div>
               <div class="cuadro3"></div>
               <div class="cuadro4"></div>
               <div class="cuadro5"></div>
               <div class="cuadro6"></div>
               <div class="cuadro7"></div>
               <div class="cuadro8"></div>
               <div class="cuadro9"></div>
           </div>
       </div>
       <div class="cuadromorado">
           <div class="STRETCH">
               <div class="cuadro1"></div>
               <div class="cuadro2"></div>
               <div class="cuadro3"></div>
               <div class="cuadro4"></div>
               <div class="cuadro5"></div>
               <div class="cuadro6"></div>
               <div class="cuadro7"></div>
               <div class="cuadro8"></div>
               <div class="cuadro9"></div>
           </div>
       </div>
   </div>
   <div class="titulo">
       <h1>Space-between</h1>
       <h1>Space-around</h1>
   </div>
   <div class="fila3">
       <div class="cuadromorado">
           <div class="space-between">
               <div class="cuadro1"></div>
               <div class="cuadro2"></div>
               <div class="cuadro3"></div>
               <div class="cuadro4"></div>
               <div class="cuadro5"></div>
               <div class="cuadro6"></div>
               <div class="cuadro7"></div>
               <div class="cuadro8"></div>
               <div class="cuadro9"></div>
           </div>
       </div>
       <div class="cuadromorado">
           <div class="space-around">
               <div class="cuadro1"></div>
               <div class="cuadro2"></div>
               <div class="cuadro3"></div>
               <div class="cuadro4"></div>
               <div class="cuadro5"></div>
               <div class="cuadro6"></div>
               <div class="cuadro7"></div>
               <div class="cuadro8"></div>
               <div class="cuadro9"></div>
           </div>
       </div>
   </div>
   <br>
   <br>
</body>
</html>
