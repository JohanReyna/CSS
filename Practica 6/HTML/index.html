<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body>
    <div class="titulo">
        <h1>flex-start</h1>
        <h1>flex-end</h1>
    </div>
<div class="fila1">
    <div class="cuadromorado">
        <div class="flex-start">
            <div class="cuadro1"></div>
            <div class="cuadro2"></div>
            <div class="cuadro3"></div>
            <div class="cuadro4"></div>
        </div>
    </div>
    <div class="cuadromorado">
        <div class="flex-end">
            <div class="cuadro1"></div>
            <div class="cuadro2"></div>
            <div class="cuadro3"></div>
            <div class="cuadro4"></div>
        </div>
    </div>
</div>
<div class="titulo">
    <h1>center</h1>
    <h1>stretch</h1>
</div>

<div class="fila2">
    <div class="cuadromorado">
        <div class="center">
            <div class="cuadro1"></div>
            <div class="cuadro2"></div>
            <div class="cuadro3"></div>
            <div class="cuadro4"></div>
        </div>
    </div>
  <div class="cuadromorado">
      <div class="stretch">
          <div class="cuadro1"></div>
          <div class="cuadro2"></div>
          <div class="cuadro3"></div>
          <div class="cuadro4"></div>
      </div>
  </div>
</div>
</div>

<div class="titulo">
    <h1>baseline</h1>
</div>
<div class="fila3">
   <div class="cuadromorado2">
       <div class="baseline">
           <div class="cuadro1"></div>
           <div class="cuadro2"></div>
           <div class="cuadro3"></div>
           <div class="cuadro4"></div>
       </div>
   </div>
   </div>
</body>
</html>
